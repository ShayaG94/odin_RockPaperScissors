<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
        <script src="https://kit.fontawesome.com/945b154aef.js" crossorigin="anonymous"></script>
        <script defer src="app.js"></script>
    </head>
    <body class="container">
        <div class="columns is-mobile is-centered mt-6">
            <div class="column is-four-fifths-mobile is-three-fifths-tablet is-half-desktop card">
                <div class="card header">
                    <h1 class="card-header-title is-size-4-mobile is-centered title has-text-link">Rock Paper Scissors</h1>
                </div>
                <div class="card-content is-centered">
                    <section id="round" class="section has-text-centered has-text-primary py-3 title is-4 m-0">Round: <span>0</span></section>
                    <section class="section has-text-centered">
                        <div id="score" class="title columns is-gapless is-1 is-mobile is-centered">
                            <div class="column is-4 is-flex is-justify-content-center is-align-items-center">
                                <span class="icon is-large has-text-primary">
                                    <i id="playerIcon" class="far"></i>
                                </span>
                            </div>
                            <div id="playerScore" class="column is-2 is-flex is-justify-content-center is-align-items-center">
                                <span class="has-text-warning">0</span>
                            </div>
                            <div class="column is-2 is-flex is-justify-content-center is-align-items-center">-</div>
                            <div id="computerScore" class="column is-2 is-flex is-justify-content-center is-align-items-center">
                                <span class="has-text-warning">0</span>
                            </div>
                            <div class="column image is-4 is-flex is-justify-content-center is-align-items-center">
                                <span class="icon is-large has-text-primary">
                                    <i id="computerIcon" class="far"></i>
                                </span>
                            </div>
                        </div>
                    </section>
                    <section id="message" class="section has-text-centered py-1">message</section>
                </div>
                <footer class="card-footer is-justify-content-center buttons pt-3">
                    <button class="button card-footer-item is-info options" id="rock">Rock</button>
                    <button class="button card-footer-item is-info options" id="paper">Paper</button>
                    <button class="button card-footer-item is-info options" id="scissors">Scissors</button>
                </footer>
            </div>
        </div>
    </body>
</html>
